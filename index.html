<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <!-- Background Video -->
    <div class="background-video-container">
        <video id="background-video" class="background-video" autoplay loop muted playinline></video>
    </div>

    <div class="top-message">Welcome to the Slideshow</div>

    <div class="slideshow-container">
        <div class="photo-wrapper">
            <div class="photo-roll">
                <img class="photo previous" src="" alt="Previous Image">
                <img class="photo current" src="" alt="Current Image">
                <img class="photo next" src="" alt="Next Image">
            </div>
        </div>
    </div>

    <div class="bottom-message"></div>

    <script src="script.js"></script>
</body>
</html>
